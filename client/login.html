<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul >
          <li><a href="index.html">home</a></li>
          <li><a href="login.html">account login</a></li>
      </ul>
  </nav>

    <aside class="app-form">
      <header class="form-header"><h2>Login Form</h2></header>
      <form id="login" action="/login" method="POST">
        <div class="form-control">
          <label for="email">Account email address <span class="warning">warning</span></label>
          <input
            id="email"
            type="text"
            name="email"
            placeholder="account@email.com"
          />
     
        </div>

        <div class="form-control">
          <label for="password">Account password <span class="warning">warning</span></label>
          <input
            id="password"
            type="text"
            name="password"
            placeholder="account password "
          />
        </div>

        <div class="form-control">
          <button type="submit">login</button>
        </div>
      </form>
    </aside>
    <script src="js/login.js"></script>
  </body>
</html>
